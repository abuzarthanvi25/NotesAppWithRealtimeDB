<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="bg-dark">
    <!-- <h1 class="text-center text-primary mainHeading">NotesApp</h1> -->
    <div>
      <div class="container w-auto bgDate w-10 rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-1 p-0">
            <h1 id="dateOfToday" class="text-white date p-1"></h1>
          </div>
          <div class="col-md-3 text-white">
            <h1 class="text-white text-left pt-4 p-2" id="dayOfToday"></h1>
            <span class="fs-5 fw-bold p-2" id="currentMonth"></span>,<span
              class="fs-5 fw-bold"
              id="currentYear"
            ></span>
          </div>
        </div>
      </div>
    </div>

    <br /><br />

    <div class="container">
      <div class="d-flex justify-content-end">
        <button
          onclick="logout()"
          class="btn btn-danger px-4 fs-3 fw-bold py-2"
        >
          Logout
        </button>
      </div>
    </div>

    <br /><br />

    <div class="d-flex justify-content-center">
      <textarea
        class="fs-3 p-5 rounded"
        name=""
        id="input"
        cols="50"
        placeholder="Add Note..."
        rows="5"
      ></textarea>
    </div>

    <br />

    <div class="d-flex justify-content-center">
      <button
        onclick="addTask()"
        class="px-4 text-dark fs-5 fs-bolder btn btn-info rounded-end text-primary border-start-0"
      >
        Add Note
      </button>
    </div>

    <br />

    <h1 id="notes" class="text-center text-primary mainHeading">My Notes</h1>

    <div class="container">
      <ol id="dataParent">
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 100vh"
        >
          <img
            width="200px"
            src="https://acegif.com/wp-content/uploads/loading-36.gif"
            alt=""
          />
        </div>
      </ol>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../app.js"></script>
    <script src="../scripts/notes.js"></script>
    <script type="module" src="../scripts/auth.js"></script>
    <script src="../scripts/notes.js"></script>
  </body>
</html>
