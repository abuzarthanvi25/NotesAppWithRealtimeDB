<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <br />
    <h1 class="text-primary text-center headingNotes">Notes App</h1>
    <div class="d-flex justify-content-center">
      <img
        src="https://pngroyale.com/wp-content/uploads/2021/12/Download-free-standard-notes-icon-PNG.png"
        alt=""
      />
    </div>
    <div class="d-flex justify-content-center">
      <button onclick="goToLogin()" class="btn btn-success py-3 px-5">
        Login
      </button>
      <button onclick="gotoSignUp()" class="btn btn-secondary py-3 px-5 mx-2">
        Sign Up
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="scripts/auth.js"></script>
  </body>
</html>
